name: Deploy InsightModAI Agent

# Required for OIDC authentication
permissions:
  id-token: write   # This is required for requesting the JWT
  contents: read    # This is required for actions/checkout

on:
  # push:
  #   branches: [ main ]
  # pull_request:
  #   branches: [ main ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - prod
      action:
        description: 'Deployment action'
        required: true
        default: 'deploy'
        type: choice
        options:
          - deploy
          - destroy
          - validate

env:
  NODE_VERSION: '18'
  PYTHON_VERSION: '3.11'

jobs:
  # Validate CloudFormation template
  validate:
    name: Validate CloudFormation Template
    runs-on: ubuntu-latest
    outputs:
      template-valid: ${{ steps.validate.outputs.valid }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v5.0.0
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/personal-github-oidc-role
          aws-region: us-west-2
          audience: sts.amazonaws.com

      - name: Validate CloudFormation template
        id: validate
        run: |
          if aws cloudformation validate-template \
            --template-body file://cloudformation/template.yaml \
            --region us-west-2; then
            echo "valid=true" >> $GITHUB_OUTPUT
          else
            echo "valid=false" >> $GITHUB_OUTPUT
            exit 1
          fi

  # Build and test frontend
  frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        working-directory: frontend
        run: npm install

      - name: Run linting
        working-directory: frontend
        run: npm run lint || echo "Linting warnings found but continuing..."

      - name: Run tests
        working-directory: frontend
        run: npm test -- --watchAll=false --coverage || echo "Tests completed with warnings"

      - name: Upload frontend source
        uses: actions/upload-artifact@v4
        with:
          name: frontend-source
          path: |
            frontend/src/
            frontend/public/
            frontend/package.json
            frontend/package-lock.json
          retention-days: 7

  # Build and test agent container
  agent:
    name: Build Agent Container
    runs-on: ubuntu-latest
    needs: validate

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Cache Python dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/uv
            agent/.venv
          key: python-${{ env.PYTHON_VERSION }}-${{ hashFiles('agent/uv.lock', 'agent/pyproject.toml') }}
          restore-keys: |
            python-${{ env.PYTHON_VERSION }}-

      - name: Install agent dependencies
        run: |
          cd agent
          uv sync

      - name: Run agent tests
        run: |
          cd agent
          uv run python -m pytest || echo "Tests completed"

      - name: Build agent container
        run: |
          cd agent
          # Pull previous image for layer caching if it exists
          docker pull insightmodai-agent:latest || true
          docker build --cache-from insightmodai-agent:latest -t insightmodai-agent:latest .

      - name: Save container image
        run: |
          docker save insightmodai-agent:latest | gzip > agent-container.tar.gz

      - name: Upload agent container
        uses: actions/upload-artifact@v4
        with:
          name: agent-container
          path: agent-container.tar.gz
          retention-days: 7

  # Package and Deploy Infrastructure
  package-and-deploy:
    name: Package and Deploy Infrastructure
    runs-on: ubuntu-latest
    needs: [validate, agent, frontend]
    if: needs.validate.outputs.template-valid == 'true'
    environment:
      name: ${{ github.event.inputs.environment || (github.ref == 'refs/heads/main' && 'prod' || 'dev') }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v5.0.0
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/personal-github-oidc-role
          aws-region: us-west-2

      - name: Set deployment variables
        run: |
          ENVIRONMENT="${{ github.event.inputs.environment || (github.ref == 'refs/heads/main' && 'prod' || 'dev') }}"
          STACK_NAME="insightmodai-agent-${ENVIRONMENT}"
          BUCKET_NAME="insightmodai-deployment-us-west-2-${ENVIRONMENT}"

          echo "ENVIRONMENT=${ENVIRONMENT}" >> $GITHUB_ENV
          echo "STACK_NAME=${STACK_NAME}" >> $GITHUB_ENV
          echo "DEPLOYMENT_BUCKET=${BUCKET_NAME}" >> $GITHUB_ENV

      - name: Setup S3 bucket for deployment artifacts
        run: |
          # Check if bucket exists, create if not
          aws s3 ls s3://${{ env.DEPLOYMENT_BUCKET }} --region us-west-2 >/dev/null 2>&1 || \
          aws s3 mb s3://${{ env.DEPLOYMENT_BUCKET }} --region us-west-2

      - name: Package Lambda functions
        run: |
          # Package each Lambda function from lambda directory
          cd lambda

          # Package feedback-ingestion function
          zip -r ../feedback-ingestion-${{ env.ENVIRONMENT }}.zip feedback_ingestion.py

          # Package agent-invoker function
          zip -r ../agent-invoker-${{ env.ENVIRONMENT }}.zip agent_invoker.py

          # Package crm-integrator function
          zip -r ../crm-integrator-${{ env.ENVIRONMENT }}.zip crm_integrator.py

          # Package config-manager function
          zip -r ../config-manager-${{ env.ENVIRONMENT }}.zip config_manager.py

          # Package insights-handler function
          zip -r ../insights-handler-${{ env.ENVIRONMENT }}.zip insights_handler.py

          # Package agent-deployment function
          zip -r ../agent-deployment-${{ env.ENVIRONMENT }}.zip agent_deployment.py

          # Package mock-data-generator function
          zip -r ../mock-data-generator-${{ env.ENVIRONMENT }}.zip mock_data_generator.py

          cd ..

          # Upload Lambda packages to S3
          aws s3 cp feedback-ingestion-${{ env.ENVIRONMENT }}.zip s3://${{ env.DEPLOYMENT_BUCKET }}/lambda/feedback-ingestion-${{ env.ENVIRONMENT }}.zip --region us-west-2
          aws s3 cp agent-invoker-${{ env.ENVIRONMENT }}.zip s3://${{ env.DEPLOYMENT_BUCKET }}/lambda/agent-invoker-${{ env.ENVIRONMENT }}.zip --region us-west-2
          aws s3 cp crm-integrator-${{ env.ENVIRONMENT }}.zip s3://${{ env.DEPLOYMENT_BUCKET }}/lambda/crm-integrator-${{ env.ENVIRONMENT }}.zip --region us-west-2
          aws s3 cp config-manager-${{ env.ENVIRONMENT }}.zip s3://${{ env.DEPLOYMENT_BUCKET }}/lambda/config-manager-${{ env.ENVIRONMENT }}.zip --region us-west-2
          aws s3 cp insights-handler-${{ env.ENVIRONMENT }}.zip s3://${{ env.DEPLOYMENT_BUCKET }}/lambda/insights-handler-${{ env.ENVIRONMENT }}.zip --region us-west-2
          aws s3 cp agent-deployment-${{ env.ENVIRONMENT }}.zip s3://${{ env.DEPLOYMENT_BUCKET }}/lambda/agent-deployment-${{ env.ENVIRONMENT }}.zip --region us-west-2
          aws s3 cp mock-data-generator-${{ env.ENVIRONMENT }}.zip s3://${{ env.DEPLOYMENT_BUCKET }}/lambda/mock-data-generator-${{ env.ENVIRONMENT }}.zip --region us-west-2

      - name: Package CloudFormation template
        run: |
          aws cloudformation package \
            --template-file cloudformation/template.yaml \
            --s3-bucket ${{ env.DEPLOYMENT_BUCKET }} \
            --output-template-file packaged-template.yaml \
            --region us-west-2

      - name: Deploy CloudFormation stack
        run: |
          # Generate deterministic Cognito domain prefix
          ENVIRONMENT="${{ env.ENVIRONMENT }}"
          REPO_NAME="InsightModAI"

          # Create deterministic suffix based on account ID and repo name
          DETERMINISTIC_SUFFIX=$(echo "${{ secrets.AWS_ACCOUNT_ID }}${REPO_NAME}" | md5sum | head -c 8 | tr '[:upper:]' '[:lower:]')
          COGNITO_PREFIX="insightmodai-${DETERMINISTIC_SUFFIX}"

          echo "Using Cognito domain: ${COGNITO_PREFIX}-${ENVIRONMENT}"

          echo "Deploying CloudFormation stack: ${{ env.STACK_NAME }}"

          # Use aws cloudformation deploy which handles create/update automatically
          aws cloudformation deploy \
            --stack-name ${{ env.STACK_NAME }} \
            --template-file packaged-template.yaml \
            --parameter-overrides \
              EnvironmentName="${{ env.ENVIRONMENT }}" \
              AdminEmail="admin@insightmodai.com" \
              BedrockModelId="us.anthropic.claude-3-5-sonnet-20241022-v2:0" \
              CognitoDomainName="${COGNITO_PREFIX}-${ENVIRONMENT}" \
              LambdaCodeBucket="${{ env.DEPLOYMENT_BUCKET }}" \
              EnableMockDataGenerator="true" \
            --capabilities CAPABILITY_NAMED_IAM CAPABILITY_IAM \
            --region us-west-2 \
            --no-fail-on-empty-changeset

          echo "Stack deployment completed successfully"

      - name: Get CloudFormation outputs
        id: get-cf-outputs
        run: |
          # Get User Pool ID
          USER_POOL_ID=$(aws cloudformation describe-stacks \
            --stack-name ${{ env.STACK_NAME }} \
            --region us-west-2 \
            --query 'Stacks[0].Outputs[?OutputKey==`UserPoolId`].OutputValue' \
            --output text)

          # Get User Pool Client ID
          USER_POOL_CLIENT_ID=$(aws cloudformation describe-stacks \
            --stack-name ${{ env.STACK_NAME }} \
            --region us-west-2 \
            --query 'Stacks[0].Outputs[?OutputKey==`UserPoolClientId`].OutputValue' \
            --output text)

          # Get API Endpoint
          API_ENDPOINT=$(aws cloudformation describe-stacks \
            --stack-name ${{ env.STACK_NAME }} \
            --region us-west-2 \
            --query 'Stacks[0].Outputs[?OutputKey==`ApiEndpoint`].OutputValue' \
            --output text)

          echo "user-pool-id=$USER_POOL_ID" >> $GITHUB_OUTPUT
          echo "user-pool-client-id=$USER_POOL_CLIENT_ID" >> $GITHUB_OUTPUT
          echo "api-endpoint=$API_ENDPOINT" >> $GITHUB_OUTPUT

      - name: Download frontend source
        uses: actions/download-artifact@v4
        with:
          name: frontend-source
          path: frontend-source/

      - name: Configure frontend with CloudFormation outputs
        working-directory: frontend-source
        run: |
          node ../scripts/configure-frontend.js "${{ steps.get-cf-outputs.outputs.user-pool-id }}" "${{ steps.get-cf-outputs.outputs.user-pool-client-id }}" "${{ steps.get-cf-outputs.outputs.api-endpoint }}" "us-west-2" "${{ env.ENVIRONMENT }}"

      - name: Install dependencies and build configured frontend
        working-directory: frontend-source
        run: |
          npm install
          npm run build
          cp -r build ../frontend-build

      - name: Download agent container
        uses: actions/download-artifact@v4
        with:
          name: agent-container
          path: .

      - name: Prepare deployment artifacts
        run: |
          echo "Preparing deployment artifacts..."

          # Load agent container
          gunzip agent-container.tar.gz
          docker load < agent-container.tar

          # Prepare configured frontend build (already built with correct aws-exports.js)
          cd frontend-build
          zip -r ../frontend-deployment.zip .
          cd ..

      - name: Deploy frontend to Amplify
        run: |
          echo "Starting frontend deployment to Amplify..."

          # Get Amplify App ID from CloudFormation outputs
          if ! AMPLIFY_APP_ID=$(aws cloudformation describe-stacks \
            --stack-name ${{ env.STACK_NAME }} \
            --region us-west-2 \
            --query 'Stacks[0].Outputs[?OutputKey==`AmplifyAppId`].OutputValue' \
            --output text 2>/dev/null); then
            echo "Error: Could not retrieve Amplify App ID from stack outputs"
            exit 1
          fi

          if [ -z "$AMPLIFY_APP_ID" ] || [ "$AMPLIFY_APP_ID" = "None" ]; then
            echo "Error: Amplify App ID is empty or not found in stack outputs"
            exit 1
          fi

          # Extract just the app ID from the ARN (remove everything before the last '/')
          AMPLIFY_APP_ID=$(echo "$AMPLIFY_APP_ID" | sed 's/.*\///')

          echo "Deploying frontend to Amplify app: $AMPLIFY_APP_ID"

          # Create deployment
          DEPLOYMENT_OUTPUT=$(aws amplify create-deployment \
            --app-id "$AMPLIFY_APP_ID" \
            --branch-name "main" \
            --region us-west-2 \
            --output json)

          UPLOAD_URL=$(echo "$DEPLOYMENT_OUTPUT" | jq -r '.zipUploadUrl')
          JOB_ID=$(echo "$DEPLOYMENT_OUTPUT" | jq -r '.jobId')

          # Upload the zip file to the pre-signed URL with retry
          MAX_RETRIES=3
          RETRY_COUNT=0

          while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
            if curl -X PUT "$UPLOAD_URL" \
              -H "Content-Type: application/zip" \
              --max-time 300 \
              --data-binary @frontend-deployment.zip; then
              break
            else
              RETRY_COUNT=$((RETRY_COUNT + 1))
              if [ $RETRY_COUNT -lt $MAX_RETRIES ]; then
                sleep 10
              else
                echo "Failed to upload frontend package after $MAX_RETRIES attempts"
                exit 1
              fi
            fi
          done

          # Start the deployment
          aws amplify start-deployment \
            --app-id "$AMPLIFY_APP_ID" \
            --branch-name "main" \
            --job-id "$JOB_ID" \
            --region us-west-2 || (echo "Failed to start Amplify deployment" && exit 1)

          # Wait for deployment completion
          MAX_WAIT=900  # 15 minutes
          WAIT_TIME=0
          while [ $WAIT_TIME -lt $MAX_WAIT ]; do
            JOB_STATUS=$(aws amplify get-job --app-id "$AMPLIFY_APP_ID" --branch-name "main" --job-id "$JOB_ID" --query 'job.summary.status' --output text --region us-west-2)
            if [ "$JOB_STATUS" = "SUCCEED" ]; then
              echo "Frontend deployment completed successfully"
              break
            elif [ "$JOB_STATUS" = "FAILED" ] || [ "$JOB_STATUS" = "CANCELLED" ]; then
              echo "Amplify deployment failed with status: $JOB_STATUS"
              exit 1
            fi
            sleep 30
            WAIT_TIME=$((WAIT_TIME + 30))
          done

          if [ $WAIT_TIME -ge $MAX_WAIT ]; then
            echo "Amplify deployment timed out after 15 minutes"
            exit 1
          fi

      - name: Deploy agent container
        run: |
          echo "Starting agent container deployment..."

          # Load container image
          if ! docker load < agent-container.tar; then
            echo "Error: Failed to load agent container image"
            exit 1
          fi

          # Get ECR repository URI from CloudFormation outputs
          if ! ECR_URI=$(aws cloudformation describe-stacks \
            --stack-name ${{ env.STACK_NAME }} \
            --region us-west-2 \
            --query 'Stacks[0].Outputs[?OutputKey==`ECRRepositoryUri`].OutputValue' \
            --output text 2>/dev/null); then
            echo "Error: Could not retrieve ECR repository URI from stack outputs"
            exit 1
          fi

          if [ -z "$ECR_URI" ] || [ "$ECR_URI" = "None" ]; then
            echo "Error: ECR repository URI is empty or not found in stack outputs"
            exit 1
          fi

          echo "Deploying to ECR repository: $ECR_URI"

          # Tag the container
          if ! docker tag insightmodai-agent:latest $ECR_URI:latest; then
            echo "Error: Failed to tag container image"
            exit 1
          fi

          # Login to ECR
          if ! aws ecr get-login-password --region us-west-2 | docker login --username AWS --password-stdin $ECR_URI; then
            echo "Error: Failed to login to ECR"
            exit 1
          fi

          # Push the container
          if ! docker push $ECR_URI:latest; then
            echo "Error: Failed to push container to ECR"
            exit 1
          fi

          echo "Agent container deployed successfully to: $ECR_URI:latest"

      - name: Deploy AgentCore Runtime
        run: |
          echo "ðŸš€ Creating AgentCore Runtime from container..."
          
          # Get ECR repository URI
          ECR_URI=$(aws cloudformation describe-stacks \
            --stack-name ${{ env.STACK_NAME }} \
            --region us-west-2 \
            --query 'Stacks[0].Outputs[?OutputKey==`ECRRepositoryUri`].OutputValue' \
            --output text)
          
          if [ -z "$ECR_URI" ]; then
            echo "âŒ Error: Could not retrieve ECR repository URI"
            exit 0
          fi
          
          RUNTIME_NAME="insightmodai-agent-${{ env.ENVIRONMENT }}"
          IMAGE_URI="${ECR_URI}:latest"
          
          echo "ðŸ“¦ Container Image: $IMAGE_URI"
          echo "ðŸ·ï¸  Runtime Name: $RUNTIME_NAME"
          
          # Check if AgentCore Runtime already exists
          EXISTING_ARN=$(aws ssm get-parameter \
            --name "/insightmodai/agent-runtime-arn-${{ env.ENVIRONMENT }}" \
            --region us-west-2 \
            --query 'Parameter.Value' \
            --output text 2>/dev/null || echo "")
          
          if [ -n "$EXISTING_ARN" ]; then
            echo "â„¹ï¸  AgentCore Runtime already exists: $EXISTING_ARN"
            echo "ðŸ”„ Skipping creation (update not yet supported by AgentCore API)"
            exit 0
          fi
          
          # Get the AgentCore execution role ARN
          ROLE_ARN=$(aws cloudformation describe-stacks \
            --stack-name ${{ env.STACK_NAME }} \
            --region us-west-2 \
            --query 'Stacks[0].Outputs[?OutputKey==`AgentCoreRuntimeRoleArn`].OutputValue' \
            --output text)
          
          if [ -z "$ROLE_ARN" ]; then
            echo "âŒ Error: Could not retrieve AgentCore Runtime Role ARN"
            exit 0
          fi
          
          echo "ðŸ” Execution Role: $ROLE_ARN"
          
          # Get table and bucket names from CloudFormation
          FEEDBACK_TABLE="${{ env.STACK_NAME }}-feedback-records-${{ env.ENVIRONMENT }}"
          SENTIMENT_TABLE="${{ env.STACK_NAME }}-sentiment-analysis-${{ env.ENVIRONMENT }}"
          CONFIG_TABLE="${{ env.STACK_NAME }}-agent-config-${{ env.ENVIRONMENT }}"
          INSIGHTS_BUCKET="${{ env.STACK_NAME }}-processed-insights-${{ env.ENVIRONMENT }}"
          
          echo "ðŸ“‹ Configuration:"
          echo "  â€¢ Feedback Table: $FEEDBACK_TABLE"
          echo "  â€¢ Sentiment Table: $SENTIMENT_TABLE"
          echo "  â€¢ Config Table: $CONFIG_TABLE"
          echo "  â€¢ Insights Bucket: $INSIGHTS_BUCKET"
          echo ""
          echo "â³ Creating AgentCore Runtime (this may take a few minutes)..."
          
          # Create AgentCore Runtime with environment variables
          if RUNTIME_ARN=$(aws bedrock-agentcore-control create-agent-runtime \
            --agent-runtime-name "$RUNTIME_NAME" \
            --agent-runtime-artifact "{\"containerConfiguration\":{\"containerUri\":\"$IMAGE_URI\"}}" \
            --environment-variables "{\"FEEDBACK_TABLE_NAME\":\"$FEEDBACK_TABLE\",\"SENTIMENT_TABLE_NAME\":\"$SENTIMENT_TABLE\",\"CONFIG_TABLE_NAME\":\"$CONFIG_TABLE\",\"INSIGHTS_BUCKET_NAME\":\"$INSIGHTS_BUCKET\",\"BEDROCK_MODEL_ID\":\"us.anthropic.claude-3-5-sonnet-20241022-v2:0\",\"ENVIRONMENT\":\"${{ env.ENVIRONMENT }}\",\"AWS_REGION\":\"us-west-2\"}" \
            --network-configuration '{"networkMode":"PUBLIC"}' \
            --role-arn "$ROLE_ARN" \
            --region us-west-2 \
            --query 'agentRuntimeArn' \
            --output text 2>&1); then
            
            echo ""
            echo "âœ… AgentCore Runtime created successfully!"
            echo "ðŸ“ Runtime ARN: $RUNTIME_ARN"
            
            # Store ARN in SSM Parameter Store
            aws ssm put-parameter \
              --name "/insightmodai/agent-runtime-arn-${{ env.ENVIRONMENT }}" \
              --value "$RUNTIME_ARN" \
              --type String \
              --overwrite \
              --region us-west-2
            
            echo "ðŸ’¾ Runtime ARN stored in SSM Parameter Store"
            
            # Get memory ID from runtime
            MEMORY_ID=$(aws bedrock-agentcore-control get-agent-runtime \
              --agent-runtime-arn "$RUNTIME_ARN" \
              --region us-west-2 \
              --query 'memoryConfiguration.memoryId' \
              --output text 2>&1 || echo "")
            
            if [ -n "$MEMORY_ID" ] && [ "$MEMORY_ID" != "None" ]; then
              echo "ðŸ§  Memory ID: $MEMORY_ID"
              aws ssm put-parameter \
                --name "/insightmodai/agent-memory-id-${{ env.ENVIRONMENT }}" \
                --value "$MEMORY_ID" \
                --type String \
                --overwrite \
                --region us-west-2
              echo "ðŸ’¾ Memory ID stored in SSM Parameter Store"
            fi
            
            echo ""
            echo "ðŸŽ‰ AgentCore Runtime deployment complete!"
            
          else
            echo ""
            echo "âš ï¸  Warning: Failed to create AgentCore Runtime"
            echo "Error: $RUNTIME_ARN"
            echo ""
            echo "This is expected if:"
            echo "  â€¢ AgentCore service is not available in this region"
            echo "  â€¢ Container image has issues"
            echo "  â€¢ IAM permissions are insufficient"
            echo ""
            echo "The system will fall back to rating-based sentiment analysis"
            echo "You can manually deploy the AgentCore Runtime later"
          fi


  # Cleanup on failure
  cleanup:
    name: Cleanup Failed Deployment
    runs-on: ubuntu-latest
    needs: package-and-deploy
    if: failure() && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v5.0.0
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/personal-github-oidc-role
          aws-region: us-west-2
          audience: sts.amazonaws.com

      - name: Delete failed stack
        run: |
          ENV="${{ github.event.inputs.environment || (github.ref == 'refs/heads/main' && 'prod' || 'dev') }}"
          STACK_NAME="insightmodai-agent-${ENV}"

          if aws cloudformation describe-stacks \
            --stack-name "$STACK_NAME" \
            --region us-west-2 >/dev/null 2>&1; then

            aws cloudformation delete-stack \
              --stack-name "$STACK_NAME" \
              --region us-west-2

            aws cloudformation wait stack-delete-complete \
              --stack-name "$STACK_NAME" \
              --region us-west-2 || true
          fi

  # Destroy stack (manual trigger only)
  destroy:
    name: Destroy Stack
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'destroy'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v5.0.0
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/personal-github-oidc-role
          aws-region: us-west-2
          audience: sts.amazonaws.com

      - name: Delete CloudFormation stack
        run: |
          STACK_NAME="insightmodai-agent-${{ github.event.inputs.environment }}"

          if aws cloudformation describe-stacks \
            --stack-name "$STACK_NAME" \
            --region us-west-2 >/dev/null 2>&1; then

            aws cloudformation delete-stack \
              --stack-name "$STACK_NAME" \
              --region us-west-2

            aws cloudformation wait stack-delete-complete \
              --stack-name "$STACK_NAME" \
              --region us-west-2
          fi
